<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
        }
        thead, tfoot {
            background-color: gray;
            color: white;
        }
        td, th {
            border: 2px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Tabela Grande</h1>
    <table>
        <thead>
            <tr>
                <th>Posição</th>
                <th>Estado</th>
                <th>População</th> 
                <th>Porcentagem</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>São Paulo</td>
                <td>41.262.199</td>
                <td>27,9%</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Minas Gerais</td>
                <td>19.597.330</td>
                <td>10,1%</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Rio De Janeiro</td>
                <td>15.989.929</td>
                <td>8,2%</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Bahia</td>
                <td>14.016.906</td>
                <td>7,1%</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Paraná</td>
                <td>10.444.526</td>
                <td>5,4%</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>*</td>
                <th>Total</th>
                <td><strong>101.310.890</strong></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
