<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        table {
            border-collapse: collapse;
            width: 300px;
        }
        td {
            border: 2px solid black;
            text-align: center;
            padding: 18px 0px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de celulas</h1>
    <table>
        <tr>
            <td>a</td>
            <td colspan="2">b</td>
        </tr>
        <tr>
            <td rowspan="2">d</td>
            <td>e</td>
            <td>f</td>
        </tr>
        <tr>
            <td>h</td>
            <td>i</td>
        </tr>
    </table>
</body>
</html>
