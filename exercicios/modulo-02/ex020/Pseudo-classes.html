<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>

        div {
            display: inline-block;
            background-color: aqua;
            text-align: center;
            border: 1px solid black;
            height: 200px;
            width: 200px;
        }

        div:hover {
            background-color: black;
        }
        #legal {
            text-align: center;
        }
        .Cor {
            color: red;
        }
        h1:active {
            color: blue;
        }

    </style>
</head>
<body>
    <div id="1">01</div>
    <div id="2">02</div>
    <div id="3">03</div>
    <h1 id="legal" class="Cor">Legal</h1>
</body>
</html>
